site_name:        DataDeps.jl
repo_url:         https://github.com/oxinabox/DataDeps.jl
site_description: Repeatable data setup for replicatable data science
site_author:      oxinabox

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md

